{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

{{ partial "sidebar.html" . }}

    <div class="content container">
    <ul class="posts">
        {{ range .Data.Pages }}
        {{ if eq .Type "blog"}}
        <li>
          <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
        </li>
        {{ end }}
        {{ end }}
    </ul>
    </div>
  </body>
</html>
